              <option class="fonts" value="Cursive">Cursive</option>

          </div>
        </header>

        <div class="search">
          <input
            type="search"
            name="input"
            id="inputes"
            placeholder="keyboard"
          />
          <button id="btn"><img src="images/search.svg" alt="" /></button>
        </div>


        <main>
          <div class="keyboard">
            <div class="kibcd">
              <h1 id="keyboard">keyboard</h1>
              <a id="phonetic" href="">/ˈkiːbɔːd/</a>
            </div>
            <audio id="audio" src=""></audio>
            <button id="audioBtn"></button>
          </div>
          <div class="noun">

            </div>
            <div class="ulli">

            <p>

              ><a id="sinonim" href="">electronic keyboard</a>
